  <style>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // i.e. $(document).ready(() => {})
    // compliments of https://stackoverflow.com/a/9899701
    function docReady(fn) {
      // see if DOM is already available
      if (document.readyState === "complete" || document.readyState === "interactive") {
        // call on next available tick
        setTimeout(fn, 1);
      } else {
        document.addEventListener("DOMContentLoaded", fn);
      }
    }

    // compliments of https://stackoverflow.com/a/35385518
    function htmlToElement(html) {
      var template = document.createElement('template');
      html = html.trim(); // Never return a text node of whitespace as the result
      template.innerHTML = html;
      return template.content.firstChild;
    }

    function htmlFromData({ userName, avatar, timeAgo, comment, upvoteCount }) {
      return `
        <div class="flex flex-row my-4">
          <img src="${avatar}" class="rounded-full w-12 h-12 mr-4" />
          <div class="flex flex-col">
            <div class="flex items-center">
              <span class="darker-blue font-bold">${userName}</span>
              <span class="dark-blue font-light text-sm">ãƒ»${timeAgo}</span>
            </div>
            <p class="darker-blue my-1">${comment}</p>
            <div class="font-bold dark-blue text-xs my-4"><span class=" mr-8"><span class="mr-1">â–²</span> Upvote ${upvoteCount > 0 ? `(${upvoteCount})` : ''} </span><span>Reply</span></div>
          </div>
        </div>`
    }

    docReady(async function () {
      // choose a random userName on each page load
      const userName = `AnonymousUser#${Math.floor(Math.random()*10)}`

      // TODO replace this with server call
      const comments = [{
        userName: "Johnny Domino",
        avatar: "https://avatars.githubusercontent.com/u/368767?v=4",
        timeAgo: "45 min ago",
        comment: "I comment, therefore I am.",
        upvoteCount: 4
      }]

      // render html blobs for each comment
      const commentElements = comments.map(htmlFromData)

      // add them to the DOM
      const commentsParent = window.document.getElementById('comments')
      commentElements.forEach((el) => commentsParent.appendChild(htmlToElement(el)))
    });
  </script>

<body class="m-2 w-full max-w-4xl mx-auto bg-neutral-200">
